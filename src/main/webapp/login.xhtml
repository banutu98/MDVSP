<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title><h:outputText value="#{label['login']}"/></title>
</h:head>
<body>
<h:form>
    <h:outputText value="#{label['name']}"/>
    <p:inputText value="#{loginBean.name}"/> <br/> <br/>
    <h:outputText value="#{label['password']}"/>
    <p:password value="#{loginBean.pass}" /> <br/> <br/>
    <p:commandButton value="#{label['login']}" action="#{loginBean.login()}"/> <br/> <br/>
    <p:commandButton value="#{label['signup']}" action="#{loginBean.goToSignup()}"/>
</h:form>
</body>
</html>
