<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="resources/css/schedule.css"/>
    <title>
        <h:outputText value="#{label['scheduleTitle']}"/>
    </title>
</head>
<body>
<h:form>
    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>
    <br/>
</h:form>
<table id="scheduleTable">

    <tr>
        <th><h:outputText value="#{label['startTime']}"/></th>
        <th><h:outputText value="#{label['endTime']}"/></th>
        <th><h:outputText value="#{label['depotName']}"/></th>
    </tr>
    <c:forEach items="#{dtScheduleView.schedule}" var="schedule">
        <tr>
            <td>#{schedule.key.startTime}</td>
            <td>#{schedule.key.endTime}</td>
            <td>#{schedule.value.name}</td>
        </tr>
    </c:forEach>

</table>
<br/>
<ui:insert name="footer">
    <ui:include src="footer.xhtml"/>
</ui:insert>
</body>
</html>
