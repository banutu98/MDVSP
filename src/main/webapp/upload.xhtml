<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <title>
        <h:outputLabel value="#{label.uploadTitle}"/>
    </title>
</h:head>
<body>
<ui:insert name="header">
    <ui:include src="header.xhtml"/>
</ui:insert>
<br/>
<h:form enctype="multipart/form-data">
    <p:fileUpload value="#{uploadBean.file}" mode="simple" skinSimple="true"/>

    <br/> <br/>

    <p:commandButton value="#{label.uploadTitle}" ajax="false" action="#{uploadBean.uploadListener}"/>
    <br/> <br/>

    <h:outputLabel value="#{label.orLabel}"/> <br/> <br/>

    <p:commandButton value="#{label.manualSubmit}" action="#{uploadBean.goToDepotPage}" />
</h:form>
<br/>
<ui:insert name="footer">
    <ui:include src="footer.xhtml"/>
</ui:insert>
</body>
</html>
