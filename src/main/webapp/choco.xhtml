<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en">
<h:head>
    <title>CHOCO</title>
</h:head>
<body>
<h:form>
    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>
    <br/>
</h:form>
<table id="chocoTable">

    <tr>
        <th><h:outputText value="#{label['customer']}"/></th>
        <th><h:outputText value="#{label['driver']}"/></th>
        <th><h:outputText value="#{label['vehicle']}"/></th>
    </tr>
    <c:forEach items="#{choco.solve()}" var="schedule">
        <tr>
            <td>#{schedule.key.name}</td>
            <td>#{schedule.value.name}</td>
            <td>#{schedule.value.carModel}</td>
        </tr>
    </c:forEach>

</table>
<br/>
<ui:insert name="footer">
    <ui:include src="footer.xhtml"/>
</ui:insert>
</body>
</html>
